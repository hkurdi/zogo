<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 100" width="240" height="100">
  <defs>
    <radialGradient id="softGopher" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#5DC9E2" /> <stop offset="100%" style="stop-color:#00ADD8" /> </radialGradient>
    <radialGradient id="softShield" cx="50%" cy="50%" r="50%" fx="50%" fy="40%">
      <stop offset="0%" style="stop-color:#FFF59D" /> <stop offset="100%" style="stop-color:#F7DF1E" /> </radialGradient>
     <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="1" dy="2" result="offsetBlur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#softShadow)" transform="translate(10, 5)">
    <g transform="translate(10, 0)">
      <ellipse cx="45" cy="50" rx="40" ry="38" fill="url(#softGopher)"/>
      
      <circle cx="20" cy="30" r="10" fill="url(#softGopher)"/>
      <circle cx="70" cy="30" r="10" fill="url(#softGopher)"/>
      <circle cx="20" cy="30" r="6" fill="#3EC1D9"/> <circle cx="70" cy="30" r="6" fill="#3EC1D9"/>

      <ellipse cx="30" cy="45" rx="8" ry="10" fill="#333333"/>
      <ellipse cx="60" cy="45" rx="8" ry="10" fill="#333333"/>
      <circle cx="26" cy="40" r="3.5" fill="#FFFFFF"/>
      <circle cx="32" cy="50" r="2" fill="#FFFFFF"/>
      <circle cx="56" cy="40" r="3.5" fill="#FFFFFF"/>
      <circle cx="62" cy="50" r="2" fill="#FFFFFF"/>

      <ellipse cx="20" cy="58" rx="7" ry="4" fill="#FF9EBC" opacity="0.6"/>
      <ellipse cx="70" cy="58" rx="7" ry="4" fill="#FF9EBC" opacity="0.6"/>

      <path d="M40 58 Q45 62 50 58" stroke="#333333" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>

    <g transform="translate(55, 55) rotate(-10)">
      <path d="M0 10 Q0 0 10 0 L25 0 Q35 0 35 10 L35 20 Q35 35 17.5 42 Q0 35 0 20 Z" fill="url(#softShield)" stroke="#E6C81C" stroke-width="2"/>
      <path d="M8 20 L14 26 L27 12" stroke="#76C847" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
     <circle cx="60" cy="70" r="7" fill="url(#softGopher)"/>
    <circle cx="95" cy="65" r="7" fill="url(#softGopher)"/>

  </g>

  <text x="120" y="65" font-family="'Nunito', 'Quicksand', 'Varela Round', 'Arial Rounded MT Bold', sans-serif" font-size="50" font-weight="800" fill="#4A4A4A" style="text-shadow: 2px 2px 0px #FFFFFF, 4px 4px 0px #E0E0E0;">
    zogo
